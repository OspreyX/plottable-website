<script src="{{ site.baseurl }}/components/component_example_list.js"></script>
<script>
  $(function() {
    var topLevelComponents = [];
    $(window).resize(function() {
      topLevelComponents.forEach(function(component) {
        component.redraw();
      });
    });

    // Charts
    topLevelComponents.push(makeXYPlotMulti('line').renderTo('#example-linechartaxes'));

    topLevelComponents.push(gridPlot().renderTo('#example-gridplot'));

    topLevelComponents.push(verticalBarPlot(ordinalData2).renderTo('#example-bar'));

    topLevelComponents.push(
      new Plottable.Component.Table([
        [verticalBarPlot(ordinalData2).project('fill', function(){return colors[0];})],
        [verticalBarPlot(ordinalData3).project('fill', function(){return colors[1];})]
      ]).renderTo('#example-multibar')
    );

    topLevelComponents.push(clusteredBarPlot([ordinalData2, ordinalData3]).renderTo('#example-clusteredbar'));

    topLevelComponents.push(stackedBarPlot([ordinalData2, ordinalData3]).renderTo('#example-stackedbar'));

    topLevelComponents.push(makeXYPlotMulti('scatter').renderTo('#example-spaceships'));

    // Compare D3
    topLevelComponents.push(makeXYPlotMulti('line').renderTo('#example-linechart'));

    topLevelComponents.push(makeXYPlotMulti('scatter').renderTo('#example-scatterplot'));

    // Extended
    topLevelComponents.push(makeXYPlotMulti('scatter').renderTo('#example-extended-spaceships'));

    topLevelComponents.push(verticalBarPlot(ordinalData2).renderTo('#example-tooltips'));

  });
</script>
