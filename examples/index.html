<section>
  <div class="container">
    <div class="row">

      <div class="col-md-2 col-md-offset-4">
        <a class="example-block" href="{{ site.baseurl }}/examples/linechart/" title="Line Chart">
          <svg id="example-linechart" height="150"></svg>
          Line Chart
        </a>
      </div>

      <div class="col-md-2">
        <a class="example-block" href="{{ site.baseurl }}/examples/scatterplot/" title="Scatter Plot">
          <svg id="example-scatterplot" height="150"></svg>
          Scatter Plot
        </a>
      </div>

    </div>
  </div><!-- /.container -->
</section>

<script src="{{ site.baseurl }}/components/component_example_list.js"></script>
<script>
(function() {
  $(function() {
    var example_linechart = new Plottable.Component.Table().addComponent(0, 0, makeXYPlotMulti('line'));
    example_linechart.renderTo("#example-linechart");

    var example_scatterplot = new Plottable.Component.Table().addComponent(0, 0, makeXYPlotMulti('scatter'));
    example_scatterplot.renderTo("#example-scatterplot");
  });
})();

</script>
