<section>
  <div class="container">

    <div class="row">
      <div class="col-md-8 col-md-offset-2 component-group">
        <h2>Chart Examples</h2>
        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/bar/" title="Bar Plot">
            <svg id="example-bar" height="150"></svg>
            Bar Plot
          </a>
        </div>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/multibar/" title="Multi Bar Plot">
            <svg id="example-multibar" height="150"></svg>
            Multi Bar
          </a>
        </div>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/clusteredbar/" title="Clustered Bar Plot">
            <svg id="example-clusteredbar" height="150"></svg>
            Clustered Bar
          </a>
        </div>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/stackedbar/" title="Stacked Bar Plot">
            <svg id="example-stackedbar" height="150"></svg>
            Stacked Bar
          </a>
        </div>
      </div>
    </div>

    <div class="row row-gap">
      <div class="col-md-8 col-md-offset-2">
        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/grid/" title="Grid Plot">
            <svg id="example-gridplot" height="150"></svg>
            Grid Plot
          </a>
        </div>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/linechartaxes/" title="Multiple Axes">
            <svg id="example-linechartaxes" height="150"></svg>
            Multiple Axes
          </a>
        </div>
      </div>
    </div>

    <div class="row row-gap">
      <div class="col-md-8 col-md-offset-2 component-group">
        <h2>Compare D3 and Plottable</h2>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/linechart/" title="Line Plot">
            <svg id="example-linechart" height="150"></svg>
            Line Plot
          </a>
        </div>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/scatterplot/" title="Scatter Plot">
            <svg id="example-scatterplot" height="150"></svg>
            Scatter Plot
          </a>
        </div>
      </div>
    </div>

    <div class="row row-gap">
      <div class="col-md-8 col-md-offset-2 component-group">
        <h2>Extended Examples</h2>

        <div class="col-md-3">
          <a class="example-block" href="{{ site.baseurl }}/examples/spaceships/" title="Space Ships">
            <svg id="example-spaceships" height="150"></svg>
            Space Ships
          </a>
        </div>

      </div>
    </div>


  </div>
</section>

<script src="{{ site.baseurl }}/components/component_example_list.js"></script>
<script>
  $(function() {
    // Charts
    new Plottable.Component.Table()
      .addComponent(0, 0, makeXYPlotMulti('line'))
      .renderTo('#example-linechartaxes');

    new Plottable.Component.Table()
      .addComponent(0, 0, gridPlot())
      .renderTo('#example-gridplot');

    new Plottable.Component.Table()
      .addComponent(0, 0, verticalBarPlot(ordinalData2))
      .renderTo('#example-bar');

    new Plottable.Component.Table()
      .addComponent(0, 0, verticalBarPlot(ordinalData2).project('fill', function(){return colors[0];}))
      .addComponent(1, 0, verticalBarPlot(ordinalData3).project('fill', function(){return colors[1];}))
      .renderTo('#example-multibar');

    new Plottable.Component.Table()
      .addComponent(0, 0, clusteredBarPlot([ordinalData2, ordinalData3]))
      .renderTo('#example-clusteredbar');

    new Plottable.Component.Table()
      .addComponent(0, 0, stackedBarPlot([ordinalData2, ordinalData3]))
      .renderTo('#example-stackedbar');

    // Compare D3
    new Plottable.Component.Table()
      .addComponent(0, 0, makeXYPlotMulti('line'))
      .renderTo('#example-linechart');

    new Plottable.Component.Table()
      .addComponent(0, 0, makeXYPlotMulti('scatter'))
      .renderTo('#example-scatterplot');

    // Extented
    new Plottable.Component.Table()
      .addComponent(0, 0, makeXYPlotMulti('scatter'))
      .renderTo('#example-spaceships');

  });
</script>
